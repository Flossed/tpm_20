  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Priority level for this epic
      options:
        - P0 - Critical
        - P1 - High
        - P2 - Medium
        - P3 - Low
      default: 1
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component does this epic relate to?
      options:
        - HSM Core (TPM Integration & Hybrid Architecture)
        - Vault Management (Encryption & Storage)
        - Key Operations (CRUD & Lifecycle Management)  
        - Management Interface (Desktop Application)
        - Web Services (REST API & Online Portal)
        - Certificate Authority (ZANDD CA Integration)
        - Security & Cryptography (Hardware Backing & Validation)
        - Performance & Scalability (145 ops/sec capability)
        - Documentation & Training
        - Infrastructure & Deployment
      default: 3
    validations:
      required: true

  - type: input
    id: target-release
    attributes:
      label: Target Release
      description: Which release should this epic be completed by?
      placeholder: "v2.0.0 (HSM Management Interface) | v2.1.0 (Online CA Services) | v3.0.0 (Enterprise Features)"

  - type: textarea
    id: user-stories
    attributes:
      label: Related User Stories
      description: List the user stories that make up this epic (will be created as separate issues)
      placeholder: |
        - As a security administrator, I want to create TPM-backed vaults so that I can securely organize cryptographic keys
        - As a developer, I want to generate ECDSA keys with hardware entropy so that I have maximum security
        - As a user, I want to generate CSRs from stored keys so that I can obtain certificates from ZANDD CA
        - As a certificate manager, I want to validate certificates online so that I can verify authenticity
        - As an enterprise user, I want role-based access control so that I can manage team permissions
      value: |
        ### Primary User Stories
        **Vault Management**:
        - As a security admin, I want to create secure vaults...
        - As a user, I want to select existing vaults...
        
        **Key Operations**:
        - As a developer, I want to generate keys...
        - As a user, I want to view key details...
        
        **Certificate Integration**:
        - As a user, I want to generate CSRs...
        - As a CA operator, I want to sign certificates...
        
