  - type: textarea
    id: technical-notes
    attributes:
      label: Technical Considerations
      description: Any technical considerations, dependencies, or constraints
      placeholder: |
        **Architecture Requirements**:
        - AMD TPM 2.0 with Microsoft Platform Crypto Provider
        - Hybrid TPM+Software approach (proven 145 ops/sec performance)
        - AES-256-GCM vault encryption with PBKDF2 key derivation
        - ECDSA P-256 keys with hardware entropy
        
        **Platform Dependencies**:
        - Windows 10/11 with Administrator privileges for TPM access
        - .NET 6 framework for desktop application
        - React/TypeScript for web interfaces
        - PostgreSQL for certificate database
        
        **Integration Points**:
        - ZANDD CA PowerShell scripts integration
        - Windows Certificate Store for trust chain
        - OCSP responder for certificate validation
