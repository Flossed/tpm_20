      required: true

  - type: textarea
    id: business-value
    attributes:
      label: Business Value
      description: Why is this epic important? What value does it provide?
      placeholder: |
        This epic transforms the ZANDD HSM from command-line scripts into a production-ready enterprise solution by providing:
        - Intuitive graphical interface for non-technical users
        - Reduced operational complexity and training requirements  
        - Enterprise-grade security with hardware-backed key storage
        - Cost savings of $20,000+ over commercial HSM solutions
        - Scalable architecture supporting unlimited certificate management
      value: |
