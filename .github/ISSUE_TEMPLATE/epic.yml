body:
  - type: markdown
    attributes:
      value: |
        ## Epic Template
        Use this template for large features or initiatives that span multiple user stories.

  - type: input
    id: epic-title
    attributes:
      label: Epic Title
      description: Descriptive title for this epic
      placeholder: "HSM Vault Management System | Online CA Web Service | Certificate Verification Portal"
    validations:
      required: true

  - type: textarea
    id: epic-description
    attributes:
      label: Epic Description
      description: High-level description of what this epic accomplishes
      placeholder: |
        Develop a comprehensive vault management system for the ZANDD HSM that allows users to:
        - Create and manage TPM-backed secure vaults
        - Store and organize cryptographic keys with hardware entropy
        - Perform CRUD operations on wrapped keys
        - Generate CSRs and integrate with ZANDD CA
      value: |
