      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Epic Acceptance Criteria
      description: High-level acceptance criteria for the epic
      placeholder: |
        - [ ] Users can create TPM-backed vaults with hardware entropy
        - [ ] Key CRUD operations support ECDSA P-256 keys
        - [ ] CSR generation integrates with ZANDD CA
        - [ ] Performance meets 145 ops/sec benchmark
        - [ ] Security audit passes with zero critical findings
        - [ ] User acceptance testing achieves >90% satisfaction
      value: |
